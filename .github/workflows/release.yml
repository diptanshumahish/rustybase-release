name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          if [ -d "bin" ]; then
            for binary in bin/rustybase-*; do
              if [ -f "$binary" ]; then
                filename=$(basename "$binary")
                cp "$binary" "release-assets/$filename"
                chmod +x "release-assets/$filename"
                echo "Added: $filename"
              fi
            done
          else
            echo "Warning: bin/ directory not found"
          done
          
          if [ ! "$(ls -A release-assets)" ]; then
            echo "Error: No binaries found in bin/ directory"
            exit 1
          fi
          
          ls -lh release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
